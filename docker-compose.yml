services:
  main:
    build: .
    command: python main.py
    volumes:
      - ./logs:/app/logs
      - ./data.json:/app/data.json

  api:
    build: .
    command: uvicorn api:app --host 0.0.0.0 --port 8000
    volumes:
      - ./logs:/app/logs
      - ./data.json:/app/data.json
    expose:
      - "8000"

  nginx:
    image: nginx:latest
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs:/app/logs:ro  # Dodajemo logs za nginx
    depends_on:
      - api
# docker-compose.yml
services:
  main:
    build: .
    command: python main.py
    volumes:
      - ./logs:/app/logs
      - ./data.json:/app/data.json
    environment:
      - BINANCE_API_KEY=************************
      - BINANCE_API_SECRET=*****************************
      - TELEGRAM_BOT_TOKEN=***************************************
      - TELEGRAM_CHAT_ID=****************
      - IS_SANDBOX=True
      - IS_DEMO=True
      - BOT_RUNNING=True
  api:
    build: .
    command: uvicorn api:app --host 0.0.0.0 --port 8000
    volumes:
      - ./logs:/app/logs
      - ./data.json:/app/data.json
    expose:
      - "8000"
  nginx:
    image: nginx:latest
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./html:/usr/share/nginx/html:ro
      - ./logs:/app/logs:ro
    depends_on:
      - api